<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="assets/icons/Martz90-Hex-Weather-favico.ico">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="assets/icons/weather-icons-wind.min.css">
    <link rel="stylesheet" href="assets/icons/weather-icons.min.css">
        
    <!-- App CSS -->
    <link href="assets/css/index.css" rel="stylesheet">

</head>
    <body>
        <div class="container-fluid">

          <header class="p-1"><h1 class="text-center">Weather Dashboard</h1></header>

          <main class="row pl-2 pr-2">
            <section class="col-md-3 left-panel-bgc">
              <div class="row">
                <div class="col-md-12">

                  <!-- TO REVIEW: Bootstrap inline button along with text input -->
                  <form onsubmit="event.preventDefault();">
                    <label for="search-city"><strong class="display-5">Search for a City:</strong></label>

                    <div class="input-group">
                      <input type="text" class="form-control" id="search-city" placeholder="City">
                      <div class="input-group-prepend">
                        <button class="input-group-text btn btn-primary" id="search-city-button">
                          <span class="oi" data-glyph="magnifying-glass"></span>
                        </button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  
                  <ul class="list-group search-history">
                    <li class="list-group-item search-history-city">Los Angeles</li>
                    <li class="list-group-item search-history-city">San Francisco</li>
                    <li class="list-group-item search-history-city">Oakland</li>
                    <li class="list-group-item search-history-city">Houston</li>
                    <li class="list-group-item search-history-city">Destroit</li>
                  </ul>

                </div>
              </div>
            </section>

            <article class="col-md-9">
              <div class="row">
                <div class="col">
                  
                  <!-- Current temp forecast renders in the summary tags -->
                  <summary class="card mt-3 mb-3 current-temp"></summary>


                </div> <!-- col -->
              </div> <!-- row -->

              <div class="row">
                <div class="col-12">
                  
                  <!-- Daily forecast renders in the summary tags -->
                  <summary class="future-temp card-columns">
                  </summary>

                </div> <!-- col -->
              </div> <!-- row -->
            </article>
          </main>  

        </div> <!-- container-fluid -->

        <!-- TO REVIEW: Bootstrap Card is like a panel -->
        <!-- Current forecast template -->
        <template id="current-temp">
          <div class="card-body">
            <h2 class="mb-3"><span class="city">Atlanta</span> (<span class="date">8/15/2019</span>) <img class="img-icon"></img></h2>
            <div class="stats">
              <p>Temperature: <span class="temp">90.9 Â°F</span></p>
              <p>Humidity: <span class="humidity"></span>41%</span></p>
              <p>Wind Speed: <span class="wind-speed"></span>4.7 MPH</span></p>
              <p>UV Index: <span class="uv-index badge badge-danger p-2">9.49</span></p>
            </div>
          </div>
        </template>

        <!-- Daily forecast template -->
        <!-- TO REVIEW: Bootstrap Masonry/PInterest layout uses .card-columns>.card -->
        <template id="daily-forecast">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title date">_date_</h3>
              <div class="stats">
                <p class="weather-icon p-3"><img class="img-icon" src="_icon_"></img></p>
                <p>Temp: <span class="temp">_temp_</span></p>
                <p>Humidity: <span class="humidity"></span>_humidity_</span></p>
              </div> <!-- stats -->
            </div> <!-- card-body -->
          </div> <!-- card -->
        </template>

        <!-- JS: jQuery, Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Testing -->
        <script src="tests/libs/quick-tester.js"></script>

        <!-- App JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/app.js"></script>
        
        <!-- Rendering: Handlebars JS, LiveQuery, Sprintf JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script src="https://raw.githack.com/hazzik/livequery/master/src/jquery.livequery.js"></script>
        <script src="https://raw.githack.com/azatoth/jquery-sprintf/master/jquery.sprintf.js"></script>
        
        <!-- Mobile: jQuery UI, jQuery UI Touch Punch -->
        <link href="https://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
       
        <!-- Friendlier API: ListHandlers, Timeout -->
        <script src="https://raw.githack.com/Inducido/jquery-handler-toolkit.js/master/jquery-handler-toolkit.js"></script>
        <script src="https://raw.githack.com/tkem/jquery-timeout/master/src/jquery.timeout.js"></script>

    </body>
</html>
