<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="assets/icons/Martz90-Hex-Weather-favico.ico">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">

    <!-- App CSS -->
    <link href="assets/css/index.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">

        <header class="p-1">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>

        <main class="row pl-2 pr-2">
            <section class="col-md-3 left-panel-bgc">
                <div class="row">
                    <div class="col-md-12">

                        <!-- TO REVIEW: Bootstrap inline button along with text input -->
                        <form onsubmit="event.preventDefault();">
                            <label for="search-city"><strong class="display-5">Search for a City:</strong></label>

                            <div class="input-group">
                                <input type="text" class="form-control" id="search-city" placeholder="City">
                                <div class="input-group-prepend">
                                    <button class="input-group-text btn btn-primary" id="search-city-button">
                          <span class="oi" data-glyph="magnifying-glass"></span>
                        </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <!-- Search history renders in the ul tags -->
                        <!-- TO REVIEW: Bootstrap List Group; .list-group>.list-item*5 -->
                        <ul class="list-group search-history">
                        </ul>

                    </div>
                </div>
            </section>

            <article class="col-md-9">
                <div class="row">
                    <div class="col">

                        <!-- Current temp forecast renders in the summary tags -->
                        <summary class="card mt-3 mb-3 current-temp"></summary>


                    </div>
                    <!-- col -->
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-12">

                        <!-- Daily forecast renders in the summary tags -->
                        <summary class="future-temp card-columns">
                        </summary>

                    </div>
                    <!-- col -->
                </div>
                <!-- row -->
            </article>
        </main>

    </div>
    <!-- container-fluid -->

    <!-- Current forecast template -->
    <!-- TO REVIEW: Bootstrap Card is like a panel -->
    <template id="template-current-temp">
          <div class="card-body">
            <h2 class="mb-3"><span class="city">_city_</span> (<span class="date">_date_</span>) <img class="img-icon" src="_icon_" alt="_iconDescription_" data-toggle="tooltip" data-placement="top" title="_iconDescription_"></img></h2>
            <div class="stats">
              <p>Temperature: <span class="temp">_temp_</span></p>
              <p>Humidity: <span class="humidity"></span>_humidity_</span></p>
              <p>Wind Speed: <span class="wind-speed"></span>_speed_</span></p>
              <p>UV Index: <span class="uv-index badge _uviBadgeType_ p-2">_uvi_</span></p>
            </div> <!-- stats -->
          </div> <!-- card-body -->
        </template>

    <!-- Daily forecast template -->
    <!-- TO REVIEW: Bootstrap Masonry/PInterest layout uses .card-columns>.card -->
    <template id="template-daily-forecast">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title date">_date_</h3>
              <div class="stats">
                <p class="weather-icon p-3"><img class="img-icon" src="_icon_" alt="_iconDescription_" data-toggle="tooltip" data-placement="top" title="_iconDescription_"></img></p>
                <p>Temp: <span class="temp">_temp_</span></p>
                <p>Humidity: <span class="humidity"></span>_humidity_</span></p>
              </div> <!-- stats -->
            </div> <!-- card-body -->
          </div> <!-- card -->
        </template>

    <!-- JS: jQuery, Popper, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Testing -->
    <script src="tests/libs/quick-tester.js"></script>

    <!-- App JS -->
    <script src="assets/js/history.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
